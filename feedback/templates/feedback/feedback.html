{% extends 'feedback/base.html' %}

{% block title %} Add Feedback {% endblock %}

{% block content %}
<h2>Оставьте отзыв</h2>
<form method="post">
    {% csrf_token %}

    {% for i in form %}
        <div class="form-style {% if i.errors %} errors {% endif %}">
            {{ i.label_tag }}
            {{ i.errors }}
            {{ i }}
        </div>
    {% endfor %}

    <button>Отправить</button>
</form>
{% endblock %}
